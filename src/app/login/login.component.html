<div class="jumbotron bg-transparent text-center">
  <div *ngIf="!user" class="card text-center">
    <h6 class="card-header">
      Social Login Demo
    </h6>
    <div class="card-block">
      <h4 class="card-title">Not signed in</h4>
      <p class="card-text">Sign in with</p>
    </div>
    <div class="card-block">
      <button class="btn btn-social-icon btn-google mx-1" (click)="signInWithGoogle()"><span>Google</span></button>
    </div>
  </div>
  <div *ngIf="user" class="card text-center">
    <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
    <h4>{{ user.name }}</h4>
    <p>{{ user.email }}</p>
    <button class="btn btn-danger" (click)="signOut()">DÃ©connexion</button>
  </div>
</div>
